<section class="main" ng-controller="registrationController">
	<form name="login" ng-submit="regist()" novalidate>
		<h3>Please enter your username and password</h3>
		<input name="firstname" type="text" placeholder="Firstname" ng-model="user.firstname" ng-required="true" autofocus><br><br>
		<p ng-show="login.firstname.$invalid && login.firstname.$touched && firstname.length">Empty.</p>
		<input name="lastename" type="text" placeholder="Email" ng-model="user.lastname" ng-required="true"><br><br>
		<p ng-show="login.lastname.$invalid && login.lastname.$touched && lastname.length">Empty.</p>
		<input name="email" type="text" placeholder="Email" ng-model="user.email" ng-required="true"><br><br>
		<p ng-show="login.email.$invalid && login.email.$touched && email.length">This is not an email.</p>
		<input name="password" type="password" placeholder="Password" ng-model="user.password" ng-required="true"><br><br>
		<p ng-show="login.password.$invalid && login.password.$touched">Your password is incorrect.</p>
		<button type="submit" class="btn" ng-show="user.password">Register</button><br><br>
	</form>
</section>
